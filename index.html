<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a2744" />
    <title>従業員ステータス</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="EmployeeStatus.styles.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div style="display:flex;align-items:center;justify-content:center;height:100dvh;font-family:sans-serif;color:#6b7280;">
            <div style="text-align:center;">
                <div style="width:40px;height:40px;border:3px solid #e5e7eb;border-top-color:#1a2744;border-radius:50%;animation:spin 0.8s linear infinite;margin:0 auto 16px;"></div>
                <p>アプリを起動中...</p>
            </div>
        </div>
        <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    </div>

    <div id="blazor-error-ui" style="display:none;position:fixed;bottom:0;left:0;right:0;padding:12px 20px;background:#dc2626;color:white;text-align:center;font-size:14px;z-index:999;">
        接続エラーが発生しました。ページを再読み込みしてください。
        <a href="" style="color:white;text-decoration:underline;margin-left:8px;">再読み込み</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
